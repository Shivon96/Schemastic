<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroSearch - Schematic Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .device-type {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .device-btn {
            padding: 12px 25px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 25px;
            cursor: pointer;
        }

        .device-btn.active {
            background: #3498db;
            color: white;
        }

        .results-section {
            padding: 40px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e1e5e9;
        }

        .result-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .result-card p {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .download-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .disclaimer {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            color: #856404;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç ElectroSearch</h1>
            <p>Find Schematics for Laptops, Phones, TVs & Audio Equipment</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="modelInput" 
                       placeholder="Enter device model (e.g., Dell E7440, iPhone 12, UN55KU6300, JBL PartyBox 310)">
                <button class="search-btn" onclick="searchSchematics()">
                    Search Schematics
                </button>
            </div>

            <div class="device-type">
                <button class="device-btn active" onclick="setDeviceType('laptop')">üíª Laptop</button>
                <button class="device-btn" onclick="setDeviceType('phone')">üì± Phone</button>
                <button class="device-btn" onclick="setDeviceType('tv')">üì∫ TV</button>
                <button class="device-btn" onclick="setDeviceType('audio')">üîä Audio</button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <h2>Recommended Sources</h2>
            <div class="results-grid" id="resultsGrid">
                <!-- Results will be populated by JavaScript -->
            </div>
        </div>

        <div class="disclaimer">
            <h3>‚ö†Ô∏è Important Notice</h3>
            <p>This tool helps you find schematic sources. Always verify files for viruses and ensure you have rights to use documents for legitimate repair purposes.</p>
        </div>
    </div>

    <script>
        // Database of schematic sources
        const schematicSources = {
            laptop: [
                {
                    name: "Badcaps Forum",
                    description: "Best for laptop motherboard schematics and boardviews",
                    url: "https://www.badcaps.net/forum",
                    searchQuery: "site:badcaps.net",
                    example: "Dell E7440, HP Pavilion 15, Lenovo ThinkPad"
                },
                {
                    name: "ElectroTech Forum",
                    description: "Large community with schematics and repair guides",
                    url: "https://www.electrotech.com/",
                    searchQuery: "site:electrotech.com",
                    example: "Laptop power supply schematics"
                },
                {
                    name: "GitHub Collections",
                    description: "Open source schematic repositories",
                    url: "https://github.com",
                    searchQuery: "site:github.com laptop schematic",
                    example: "LA-F611P, MB 16Z707"
                }
            ],
            phone: [
                {
                    name: "GSMArena (Device Info)",
                    description: "Get exact model numbers and specifications",
                    url: "https://www.gsmarena.com/",
                    searchQuery: "site:gsmarena.com",
                    example: "iPhone 12, Samsung Galaxy S21"
                },
                {
                    name: "Zalewski X-Ray",
                    description: "High-resolution PCB and component images",
                    url: "https://zalewski.org/",
                    searchQuery: "site:zalewski.org",
                    example: "Phone boardview and layout"
                },
                {
                    name: "PhoneBoard PCB",
                    description: "PCB layouts and component identification",
                    url: "https://phoneboard.pl/",
                    searchQuery: "site:phoneboard.pl",
                    example: "Mobile phone PCB diagrams"
                }
            ],
            tv: [
                {
                    name: "ElektroTanya",
                    description: "Service manuals and TV schematics",
                    url: "https://elektrotanya.com/",
                    searchQuery: "site:elektrotanya.com",
                    example: "Samsung UN55KU6300, LG 55UK6300"
                },
                {
                    name: "ManualLib",
                    description: "Service manuals and user guides",
                    url: "https://www.manuallib.com/",
                    searchQuery: "site:manuallib.com",
                    example: "TV service manual PDF"
                },
                {
                    name: "TV Repair Forum",
                    description: "Community for TV repair technicians",
                    url: "https://www.badcaps.net/forum",
                    searchQuery: "site:badcaps.net TV schematic",
                    example: "LED TV power supply repair"
                }
            ],
            audio: [
                {
                    name: "ElektroTanya",
                    description: "Audio equipment service manuals",
                    url: "https://elektrotanya.com/",
                    searchQuery: "site:elektrotanya.com",
                    example: "JBL PartyBox, Sony amplifier"
                },
                {
                    name: "HiFi Engine",
                    description: "Vintage and modern audio schematics",
                    url: "https://www.hifiengine.com/",
                    searchQuery: "site:hifiengine.com",
                    example: "Audio amplifier schematics"
                },
                {
                    name: "AudioKarma",
                    description: "Audio repair community",
                    url: "https://audiokarma.org/",
                    searchQuery: "site:audiokarma.org",
                    example: "JBL speaker repair"
                }
            ]
        };

        let currentDeviceType = 'laptop';

        function setDeviceType(type) {
            currentDeviceType = type;
            
            // Update active button
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show sources for selected device type
            displayDefaultSources();
        }

        function displayDefaultSources() {
            const resultsGrid = document.getElementById('resultsGrid');
            const sources = schematicSources[currentDeviceType];
            
            resultsGrid.innerHTML = '';
            
            sources.forEach(source => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <h3>${source.name}</h3>
                    <p>${source.description}</p>
                    <p><strong>Example search:</strong> ${source.example}</p>
                    <a href="${source.url}" target="_blank" class="download-btn">
                        Visit ${source.name}
                    </a>
                `;
                resultsGrid.appendChild(card);
            });
        }

        function searchSchematics() {
            const model = document.getElementById('modelInput').value.trim();
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!model) {
                displayDefaultSources();
                return;
            }

            const sources = schematicSources[currentDeviceType];
            resultsGrid.innerHTML = '';
            
            sources.forEach(source => {
                const searchUrl = `https://www.google.com/search?q=${source.searchQuery}+"${encodeURIComponent(model)}"+schematic+service+manual`;
                
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <h3>${source.name}</h3>
                    <p>${source.description}</p>
                    <p><strong>Searching for:</strong> ${model}</p>
                    <a href="${searchUrl}" target="_blank" class="download-btn">
                        Search ${source.name} for "${model}"
                    </a>
                `;
                resultsGrid.appendChild(card);
            });

            // Add manual search tips
            const tipsCard = document.createElement('div');
            tipsCard.className = 'result-card';
            tipsCard.innerHTML = `
                <h3>üí° Search Tips</h3>
                <p><strong>Try these search terms:</strong></p>
                <p>"${model} schematic pdf"</p>
                <p>"${model} service manual"</p>
                <p>"${model} boardview"</p>
                <p>"${model} repair guide"</p>
            `;
            resultsGrid.appendChild(tipsCard);
        }

        // Initialize with laptop sources
        displayDefaultSources();

        // Allow Enter key to search
        document.getElementById('modelInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSchematics();
            }
        });

        // Add some common device examples
        document.getElementById('modelInput').addEventListener('focus', function() {
            const examples = {
                laptop: "Dell Latitude E7440",
                phone: "iPhone 12 Pro Max", 
                tv: "Samsung UN55KU6300",
                audio: "JBL PartyBox 310"
            };
            this.placeholder = `Enter device model (e.g., ${examples[currentDeviceType]})`;
        });
    </script>
</body>
</html>
